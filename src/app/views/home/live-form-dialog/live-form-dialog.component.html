<h1 mat-dialog-title>Nova Live</h1>

<div mat-dialog-content>
  <form class="example-form" [formGroup]="liveForm">
      <mat-form-field class="example-full-width">
        <mat-label class="example-font-size">Nome da Live</mat-label>
        <input matInput formControlName="liveName" name="liveName">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label class="example-font-size">Nome do Canal</mat-label>
        <input matInput formControlName="channelName" name="channelName">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label class="example-font-size">Link Completo</mat-label>
        <input matInput formControlName="liveLink" name="liveLink">
      </mat-form-field>

      <div fxLayout="row wrap">
        <div fxFlex="50" fxFill fxLayoutAlign="start center">
          <mat-form-field>
            <mat-label>Data da Live</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="liveDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div fxFlex="50" fxFill fxLayoutAlign="start center">
          <mat-form-field class="example-full-width">
            <mat-label class="example-font-size">Hor√°rio da Live</mat-label>
            <input matInput type="time" formControlName="liveTime" name="liveTime" #time>
          </mat-form-field>
        </div>
      </div>

  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="createLive()">Adicionar</button>
  <button mat-button (click)="cancel()">Cancelar</button>
</div>
